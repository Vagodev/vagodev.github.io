        </div>

        <div class="nav__menu" id="nav-menu">

            <ul class="nav__list">
                <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>

<main class="l-main">

                </div>

            </div>
        </div>

    </section>

     <!--===== ABOUT =====-->
     <section class="about section" id="about">
        <span class="section-subtitle">My Intro</span>
        <h2 class="section-title">Sobre mim </h2>
        <div class="about_container bd-grid">

                <p class="about_description">Minha descrição</p>

                <h3 class="about__information-title">Informação</h3>
                <div class="about__information-data">
                    <i class='bx bx-user about__information-icon'></i>
                    <span>Victor Almeida</span>
                </div>

                <div class="about__information-data">
                    <i class='bx bx-envelope about__information-icon'></i>
